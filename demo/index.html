<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
<head>
	<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="jquery.onhashchange.js"></script>
	<script type="text/javascript" src="../jquery.routes.js"></script>
</head>
<body>
<ul id="menu">
	<li><a href="#/page/foo/">foo</a></li>
	<li><a href="#/page/lol/">lol</a></li>
</ul>

<script type="text/javascript">
function getData() {
	alert('the data is: ' + this.data);
}

$.routes.add(getData, '/page/{data}/', 'myroute');

var url = $.routes.get('myroute').url({data: 'hello'});
$('#menu').append('<li><a href="' + url + '">hello</a></li>');
</script>
</body>
</html>
